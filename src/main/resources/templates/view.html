<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload GIBDD cameras</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div id="root" class="container">
    <div class="row">
        <div class="col-12" style="padding-top: 20px;">
            <h3>Просмотр изменений на карте ГИБДД</h3>
        </div>
    </div>
    <form method="post" action="/view">
        <div class="row">
            <div class="col-12 pt-5">На дату с
                <input type="date" id="dateFrom" name="dateFrom" th:value="${dateFrom}">
                по
                <input type="date" id="dateTo" name="dateTo" th:value="${dateTo}">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-5">
                <button class="btn btn-primary">Выбрать данные</button>
            </div>
        </div>
    </form>
    <div>
        <table>
            <thead>
            <tr>
                <th>Camera id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Camera : ${cameraList}">
                <td>[[${Camera.cameraId}]]</td>
                <td>[[${Camera.cameraState}]]</td>
                <td>[[${Camera.cameraModel}]]</td>
                <td>[[${Camera.serialNo}]]</td>
                <td>[[${Camera.cameraPlace}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
